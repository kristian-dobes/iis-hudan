{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <!-- error message if exists -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <h1 class="mb-4">Sign in</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username <span class="text-danger">*</span> (respect the capitalization of the letters):</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password <span class="text-danger">*</span>:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 text-left">
                    <input type="submit" class="btn btn-primary" value="Sign in">
                </div>
                <div class="col-sm-6 text-right">
                    <p>Don't have an account? <a href="/register/">Sign up</a></p>
                </div>
            </div>
        </form>
        <!-- Disclaimer for the asterisk -->
        <p class="text-muted"><small><span class="text-danger">*</span> Indicates a required field.</small></p>
    </div>
</div>


<!-- JavaScript to auto-focus the username field when the page laods -->
<script>
    window.onload = function() {
        document.getElementById('username').focus();
    };
</script>


{% endblock %}
