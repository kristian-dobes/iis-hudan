{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}" />
    <title>HuDAn</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/img/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            HuDAn
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if current_user.is_admin %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'users:list_users' %}">Users</a>

                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'groups:list_groups' %}">Groups</a> 
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="">
            <ul class="navbar-nav">
                {% if current_user %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Odhlásit se</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Přihlásit se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Registrovat</a>
                </li>
                {% endif %}
            </ul>            
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white mt-5 p-3">
        &copy; 2023 HuDAn. All rights reserved.
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
