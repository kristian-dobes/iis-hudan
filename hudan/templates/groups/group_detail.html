{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if not group %}
            <div class="alert alert-danger" role="alert">
                Skupina neexistuje.
            </div>
            {% else %}
            <div class="card">
                <div class="card-header">
                    <h3>{{ group.title }}</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="{{ group.image_url }}" class="img-fluid rounded-circle"
                                alt="{{ group.title }}" style="max-width: 150px;">
                        </div>
                        <div class="col-md-8">
                            <h4 class="mb-3">Bio:</h4>
                            <p>{{ group.description }}</p>
                        </div>
                    </div>
                    <!-- Edit button -->
                    {% if current_user == group.owner %}
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-6">
                            <a href="{% url 'users:edit' %}" class="btn btn-primary btn-block">Upravit skupinu</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
