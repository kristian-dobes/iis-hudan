{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Display error message if exists -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <h1 class="mb-4">Create a New Group</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Group Name -->
                <div class="form-group">
                    <label for="name">Group Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Group Image URL -->
                <div class="form-group mt-3">
                    <label for="image_url">Image URL:</label>
                    <input type="text" class="form-control" id="image_url" name="image_url" required>
                </div>

                <!-- Group Description -->
                <div class="form-group mt-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <!-- Content Visibility Section -->
                <div class="form-profile mt-3">
                    <label>Content Visibility:</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="content_visibility" id="visibilityEveryone" value="1" checked>
                    <label class="form-check-label" for="visibilityEveryone">Visible to everyone</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="content_visibility" id="visibilityRegistered" value="2">
                    <label class="form-check-label" for="visibilityRegistered">Visible to registered users only</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="content_visibility" id="visibilityGroupMembers" value="3">
                    <label class="form-check-label" for="visibilityGroupMembers">Visible to group members only</label>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-primary" value="Create Group">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
